{% extends "ordering/base.html" %}

{% block title %}Service Unavailable{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center p-6">
    <div class="text-center">
        <div class="w-24 h-24 mx-auto mb-6 rounded-full bg-amber-100 flex items-center justify-center">
            <svg class="w-12 h-12 text-amber-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
            </svg>
        </div>
        <h1 class="text-2xl font-bold text-slate-800 mb-2">Service Temporarily Unavailable</h1>
        <p class="text-slate-500 mb-8">{{ message }}</p>
        <p class="text-slate-400 text-sm">Please ask a staff member for assistance.</p>
    </div>
</div>
{% endblock %}
