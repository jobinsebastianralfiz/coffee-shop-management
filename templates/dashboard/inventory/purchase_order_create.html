{% extends 'base.html' %}

{% block title %}Create Purchase Order{% endblock %}
{% block page_title %}{{ page_title }}{% endblock %}

{% block content %}
<div class="fade-in space-y-6">
    <!-- Header -->
    <div class="flex items-center gap-4">
        <a href="{% url 'dashboard:purchase_orders' %}" class="p-2.5 rounded-xl bg-white border border-slate-200 hover:bg-slate-50 hover:border-slate-300 text-slate-600 transition-all shadow-sm">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
            </svg>
        </a>
        <div>
            <h1 class="text-xl font-bold text-slate-800">Create Purchase Order</h1>
            <p class="text-slate-500 text-sm">Create a new purchase order for inventory restocking</p>
        </div>
    </div>

    <!-- Form -->
    <div class="bg-white rounded-2xl border border-slate-200 overflow-hidden max-w-2xl">
        <div class="px-6 py-4 border-b border-slate-200">
            <h2 class="font-bold text-slate-800">Order Details</h2>
        </div>
        <form method="POST" class="p-6 space-y-6">
            {% csrf_token %}
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Supplier *</label>
                <select name="supplier" required class="w-full px-4 py-2 rounded-xl border border-slate-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200">
                    <option value="">Select a Supplier</option>
                    {% for supplier in suppliers %}
                    <option value="{{ supplier.pk }}">{{ supplier.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Expected Delivery Date</label>
                <input type="date" name="expected_date" class="w-full px-4 py-2 rounded-xl border border-slate-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200">
            </div>
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Notes</label>
                <textarea name="notes" rows="3" class="w-full px-4 py-2 rounded-xl border border-slate-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200" placeholder="Additional notes for this order..."></textarea>
            </div>
            <div class="flex justify-end gap-3 pt-4 border-t border-slate-200">
                <a href="{% url 'dashboard:purchase_orders' %}" class="px-4 py-2 rounded-xl border border-slate-200 text-slate-600 hover:bg-slate-50 font-medium">
                    Cancel
                </a>
                <button type="submit" class="btn-primary">
                    Create Order
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
